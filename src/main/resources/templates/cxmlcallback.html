<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>cXML Callback</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}">

</head>
<body>

<div class="container">
    <div th:include="frag :: header"></div>
    <div class="row">
        <div class="col-md-6">
            <h3>Original cXML Response</h3>

<pre><code th:text="${cxml}"></code></pre>

        </div>
        <div class="col-md-6">
            <h3 th:text="'Total ' + ${total} + ' (' + ${curreny} + ')'"></h3>
            <hr>
            <div th:class="item-data" th:each="item : ${itemins}">
                <div class="row">
                    <div class="col-md-12">
                        <h4 th:text="${item.desc} + ' - ' + ${item.partId} + ' (' + ${item.partAuxId} + ')'"></h4>
                    </div>
                </div>
                <div class="row" style="border-bottom: 1px dotted #dfdfdf; margin-top: 15px;">
                    <div class="col-md-6">Price:</div>
                    <div class="col-md-6" th:text="${item.price}"></div>
                </div>
                <div class="row" style="border-bottom: 1px dotted #dfdfdf; margin-top: 15px;">
                    <div class="col-md-6">Quantity:</div>
                    <div class="col-md-6" th:text="${item.qty}"></div>
                </div>
                <div class="row" style="border-bottom: 1px dotted #dfdfdf; margin-top: 15px;">
                    <div class="col-md-6">Unit of Measure:</div>
                    <div class="col-md-6" th:text="${item.uom}"></div>
                </div>
                <div class="row" style="margin-top: 15px;">
                    <div class="col-md-12">
                        <table class="table table-striped table-responsive">
                            <thead>
                            <tr>
                                <th colspan="2">
                                    Classifications
                                </th>
                            </tr>
                            <tr>
                                <th>Domain</th>
                                <th>Value</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="cfn : ${item.classifications}">
                                <td th:text="${cfn.key}"></td>
                                <td th:text="${cfn.value}"></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <hr>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" th:src="@{/webjars/jquery/1.12.0/jquery.min.js}"></script>
<script type="text/javascript" th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}"></script>
</body>
</html>
